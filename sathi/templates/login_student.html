{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/voice_recorder.js' %}" defer></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[#003366] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-4 flex flex-col items-center">
      <!-- Logo -->
      <div class="flex flex-col items-center">
        <div class="rounded-lg">
          <a href="">
            <img class="w-32" src="{% static 'images/logo.png' %}" alt="Logo" />
          </a>
        </div>
      </div>

      <!-- Form Header -->
      <h2 class="text-center text-2xl font-bold text-white">Welcome Back</h2>

      <!-- Sign In Form -->
      <form method="POST" action="{% url 'login_student' %}" class="space-y-4 w-full">
        {% csrf_token %}

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">
            Your Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-blue-800"></i>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-white">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-blue-800"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
            />
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-[#FECB3E] mt-4 hover:bg-[#FECB3F] text-white font-medium py-2.5 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Login
        </button>

        <!-- Error Messages -->
        {% if messages %}
          <div class="w-full text-center">
            {% for message in messages %}
              <p class="text-red-500 text-sm mb-2">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </form>

      <!-- Video Section -->
      <div class="mt-6">
        <h3 class="text-white">Camera Access</h3>
        <video id="video" width="300" height="200" autoplay></video>
      </div>
    </div>

    <script>
      const videoElement = document.getElementById('video');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
    
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          videoElement.srcObject = stream;
    
          setInterval(() => {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
    
            // Draw the current video frame onto the canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    
            const imageData = canvas.toDataURL('image/jpeg');
    
            saveImageToServer(imageData);
          }, 10000);
        })
        .catch((error) => {
          console.error('Error accessing the camera: ', error);
        });
    
      function saveImageToServer(imageData) {
        fetch('{% url "save_image" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          },
          body: JSON.stringify({ image: imageData }),
        })
          .then(response => response.json())
          .then(data => {
            console.log('Image saved:', data);
          })
          .catch(error => {
            console.error('Error saving image:', error);
          });
      }
    </script>
    
  </body>
</html>
