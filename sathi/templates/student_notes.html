{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Student Dashboard - Padhal Mitra</title>
  </head>

  <body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="w-full bg-white border-b shadow-sm py-4">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 sm:px-8"
      >
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <a href="{% url 'dashboard_student'%}">
            <img
              src="{% static 'images/logo.png' %}"
              alt="logo"
              class="w-20 h-20 object-contain"
            />
          </a>
        </div>

        <div class="text-center">
          <h1 class="text-xl sm:text-2xl font-bold text-gray-800">
            Listen <span class="text-blue-800">Notes</span>
          </h1>
        </div>

        <!-- Profile Icon -->
        <div
          class="w-10 h-10 sm:w-12 sm:h-12 rounded-full overflow-hidden border-2 border-blue-300 bg-gray-50 flex items-center justify-center shadow-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 sm:w-7 sm:h-7 text-gray-700"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 10.5h.75m3 0h.75"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 17.25c0-2.625 2.25-4.875 5.25-4.875s5.25 2.25 5.25 4.875"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- Title -->
    <div class="flex flex-col pl-6 sm:pl-8 md:pl-16 lg:pl-48">
      <h1 class="text-3xl text-gray-800 font-bold text-center">
        Available Notes
      </h1>
    </div>

    <!-- Back Button -->
    <section class="bg-white w-full px-6 py-4">
      <h2
        class="sm:text-2xl md:text-3xl font-bold text-gray-700 pl-4 md:pl-16 lg:pl-48 mb-8 flex items-center gap-2"
      >
        <i class="fas fa-arrow-left"></i> <span>Back</span>
      </h2>

      <!-- Notes Grid -->
      <div
        class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        {% for note in notes %}
        <div
          class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition duration-300 speak-on-hover"
        >
          <div class="flex flex-col h-full justify-between text-center">
            <div class="mb-4">
              <p class="text-xs text-gray-500">{{ note.date }}</p>
              <p class="text-sm text-gray-600 py-2 font-medium">
                {{ note.subject }}
              </p>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mt-6">
              {{ note.title }}
            </h3>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- JavaScript for Read Aloud -->
    <script>
      const speakElements = document.querySelectorAll(".speak-on-hover");

      speakElements.forEach((el) => {
        el.addEventListener("mouseenter", () => {
          const subject = el.querySelector("p:nth-child(2)").textContent;
          const title = el.querySelector("h3").textContent;
          const message = `${subject}. ${title}`;
          const utterance = new SpeechSynthesisUtterance(message);
          window.speechSynthesis.cancel(); // Stop previous speech
          window.speechSynthesis.speak(utterance);
        });

        el.addEventListener("mouseleave", () => {
          window.speechSynthesis.cancel();
        });
      });
    </script>
    <script>
      let mediaRecorder;
let audioChunks = [];
let isRecording = false;

document.addEventListener("keydown", async function (e) {
    if (e.code === "Space" && !isRecording) {
        isRecording = true;
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
            audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.wav');

            // Upload the audio file to the server
            fetch('/student_notes/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken() // Ensure CSRF protection
                },
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                console.log("Upload response:", data);

                // Check if the response contains a 'redirect' key
                if (data.redirect) {
                    // If there's a redirect URL, navigate to it
                    window.location.href = data.redirect;
                } else {
                    // Fallback to audio playback (if there's no redirect)
                    if (document.getElementById("audioPlayback")) {
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById("audioPlayback").src = audioUrl;
                    }
                }
            })
            .catch(err => console.error("Upload error:", err));

            audioChunks = [];
        };

        mediaRecorder.start();
        console.log("Recording started...");
    }
});

document.addEventListener("keyup", function (e) {
    if (e.code === "Space" && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        console.log("Recording stopped.");
    }
});

// Helper to get CSRF token
function getCSRFToken() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        if (cookie.trim().startsWith('csrftoken=')) {
            return cookie.trim().substring('csrftoken='.length);
        }
    }
    return '';
}

    </script>
    <script>
      document.addEventListener('keydown', function(event) {
          if (event.code === 'Space') {
              fetch('/stop-music/', {
                  method: 'POST',
                  headers: {
                      'X-CSRFToken': '{{ csrf_token }}',
                  }
              }).then(response => response.json())
              .then(data => {
                  console.log(data.message);
              }).catch(error => {
                  console.error('Error stopping music:', error);
              });
          }
      });
      </script>
  </body>
</html>
