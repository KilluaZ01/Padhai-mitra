{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Padhai Mitra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#022B54] min-h-screen flex flex-col items-center justify-center text-white"
  >
    <!-- Logo + Title -->
    <div class="text-center mb-10">
      <img
        src="{% static 'images/logo.png' %}"
        alt="Padhai Mitra Logo"
        class="mx-auto w-20 h-20 mb-3"
      />
      <h1 class="text-xl font-semibold text-[#ABE0F0]">Padhai Mitra</h1>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">
      Are you <span class="text-white">teacher</span> or
      <span class="text-white">student</span>?
    </h2>

    <!-- Options -->
    <div class="flex items-center justify-center gap-12">
      <!-- Teacher Option -->
      <a
        href="{% url 'login' %}"
        class="flex flex-col items-center space-y-2 hover:scale-105 transition-transform duration-200"
      >
        <img
          src="{% static 'images/teacher.png' %}"
          alt="Teacher"
          class="w-24 h-24 rounded-full shadow-md"
        />
        <span class="text-sm font-medium">Teacher</span>
      </a>

      <!-- Divider -->
      <div class="w-px h-24 bg-white opacity-20"></div>

      <!-- Student Option -->
      <a
        href="{% url 'login_student' %}"
        class="flex flex-col items-center space-y-2 hover:scale-105 transition-transform duration-200"
      >
        <img
          src="{% static 'images/student.png' %}"
          alt="Student"
          class="w-24 h-24 rounded-full shadow-md"
        />
        <span class="text-sm font-medium">Student</span>
      </a>
    </div>
  </body>
</html>
